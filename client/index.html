<head>
	<link rel="stylesheet" href="style.css">
</head>

<body>
<h1>Tic Tac Toe</h1>
<p><span id="status"></span></p>
<div class="game">
	<div class="row top">
		<div class="tile left" id="0"></div>
		<div class="tile middle" id="1"></div>
		<div class="tile right" id="2"></div>
	</div>
	<div class="row middle">
		<div class="tile left" id="3"></div>
		<div class="tile middle" id="4"></div>
		<div class="tile right" id="5"></div>
	</div>
	<div class="row bottom">
		<div class="tile left" id="6"></div>
		<div class="tile middle" id="7"></div>
		<div class="tile right" id="8"></div>
	</div>
	<script src="script.js"></script>
</div>
</body>
